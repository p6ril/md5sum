help=Aide:\n\
\tMD5Sum calcule ou valide le checksum d'un ou plusieurs fichiers.\n\
Syntaxe:\n\
\tjava MD5Sum <option(s)> <paramètre(s)>\n\
\n\
Options:\n\
\t-SHA-1 utilise l'algorithme de hashage SHA-1 au lieu de MD5 par défaut\n\
\t-SHA-256 utilise l'algorithme de hashage SHA-256 au lieu de MD5 par défaut\n\
\t-FR utilise la langue française au lieu de l'anglais par défaut\n\
\n\
Parameters:\n\
\t<filename> calcule le checksum du fichier dont le nom est passé en argument\n\
\t<filename> <hash checksum> valide un fichier avec le checksum passé en argument\n\